<form>
    <div class="login">
        <h1>Entrar</h1>
        <gear-text-box caption="E-mail" placeholder="Informe um e-mail"></gear-text-box>
        @if(show){
            <p class="validator">Email inválido!</p>
        }
        <gear-text-box caption="Senha" placeholder="Informe sua senha" type="password"></gear-text-box>
        @if(show){
            <p class="validator">Senha inválida!</p>
        }
        <a href="">Esqueci minha senha</a>
        <br/><br/>
        <gear-button caption="Entrar" type="image" image="../../assets/background.png" (clickEvent)="login()"></gear-button>
        <gear-button caption="Criar Conta" type="primary" (clickEvent)="toCreateAccount()"></gear-button>
    </div>
</form>
